<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복 알람</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    let alarmAudio, alarmInterval;

    function startAlarm() {
      const soundFile = document.getElementById('soundSelect').value;
      alarmAudio = new Audio(soundFile);
      alarmAudio.play();
      alarmInterval = setInterval(() => {
        alarmAudio.currentTime = 0;
        alarmAudio.play();
      }, 5000); // 5초마다 반복
    }

    function stopAlarm() {
      clearInterval(alarmInterval);
      if (alarmAudio) {
        alarmAudio.pause();
        alarmAudio.currentTime = 0;
      }
    }
  </script>
</head>
<body>
  <h1>반복 알람</h1>
  <select id="soundSelect">
    <option value="radar_like.mp3">Radar 스타일</option>
    <option value="beacon_like.mp3">Beacon 스타일</option>
    <option value="chime_like.mp3">Chime 스타일</option>
  </select>
  <br><br>
  <button onclick="startAlarm()">알람 시작</button>
  <button onclick="stopAlarm()">알람 중지</button>
</body>
</html>
